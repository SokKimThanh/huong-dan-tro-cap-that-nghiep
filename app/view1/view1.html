<div class="jumbotron text-center">
    <h1>Quy trình làm thủ tục trợ cấp thất nghiệp</h1>
    <p>Hướng dẫn quy trình và thủ tục lấy tiền trợ cấp thất nghiệp</p>
</div>

<div class="container-fluid" ng-controller="View1Ctrl">
    <input id="setbtn" type="button" value="set" ng-click="myVar='my-class'">
    <input id="clearbtn" type="button" value="clear" ng-click="myVar=''">
    <br>
    <span class="base-class" ng-class="myVar">Sample Text</span>
    <div class="row">
        <div class="col-sm-6" ng-repeat="item in disWork">
            <h3>{{item.title}}</h3>
            <p>
                {{item.description}}
                <a ng-href="{{item.href}}" class="btn btn-info base-class" role="button">Xem chi tiết</a>
            </p>
            <img ng-src="{{item.src}}" alt="{{item.alt}}" ng-class="item.imgClass">
        </div>
    </div>
</div>
