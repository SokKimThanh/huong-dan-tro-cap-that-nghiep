<div class="container pt-5" ng-controller="LearningSummaryCtrl">
    <nav>
        <h1>Name variations</h1>
    </nav>

    <main>
        <div>
            <label class="label" for="component-name">Enter your name</label>
            <input type="text" class="textbox" placeholder="Your name" id="your-name" ng-model='ngModelYourName'
                ng-change="addEventListenerKeyup()">
        </div>
        <div class="table-container">
            <table border="1" class="  table-striped   table-hover">
                <!-- <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse"> -->
                <thead>
                    <tr>
                        <th width="200px">Variation</th>
                        <th>Result</th>
                    </tr>
                    <!-- </thead> -->
                </thead>
                <tbody>
                    <tr ng-repeat="item in name_variations_list">
                        <td>{{item.name_variation}}</td>
                        <td id="{{item.id_variation}}">{{item.result_variation}}</td>
                    </tr>
                </tbody>
            </table>
    </main>
</div>
