<div class="container" style="margin-top:30px" ng-controller='AboutMeCtrl'>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <h2>About Me</h2>
            <h5>Photo of me:</h5>
            <flex-slider ng-controller="BasicSliderCtrl" slide="s in slideshow.about_me_slides track by $index"
                animation="slide">
                <li>
                    <img ng-show="{{s.active}}" ng-src="{{s.src}}">
                </li>
            </flex-slider>
            <p>{{about_me.description}}</p>
            <span ng-include="'menu/thong-tin-cua-toi/kinh-nghiem/template/project-da-lam.html'"> </span>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <div class="row" ng-include="'menu/thong-tin-cua-toi/kinh-nghiem/template/tim-kiem.html'"></div>
            <div class="row" ng-include="'menu/thong-tin-cua-toi/kinh-nghiem/template/list-kinh-nghiem.html'"></div>
        </div>
    </div>
</div>
