<h2 class="text-capitalize">About Me</h2>
<h5 class="text-capitalize">Photo of me:</h5>
<flex-slider ng-controller="BasicSliderCtrl" slide="s in slideshow.about_me_slides track by $index" animation="slide">
    <li>
        <img ng-show="{{s.active}}" ng-src="{{s.src}}">
    </li>
</flex-slider>
<p>{{about_me.description}}</p>
